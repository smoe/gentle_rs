name: Build and Test GENtle

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Cargo check
        run: cargo check -q

      - name: Engine tests
        run: cargo test -q "engine::tests::"

      - name: Genome catalog regression test
        run: cargo test -q genomes::tests::test_repo_assets_genome_catalog_is_valid

      - name: Render snapshot tests
        run: cargo test -q render_export::tests::snapshot_

      - name: CLI protocol smoke test
        run: |
          STATE="$RUNNER_TEMP/gentle_state.json"
          LINEAR="$RUNNER_TEMP/pgex.linear.svg"
          CIRCULAR="$RUNNER_TEMP/pgex.circular.svg"

          cargo run --bin gentle_cli -- --state "$STATE" op '{"LoadFile":{"path":"test_files/pGEX_3X.fa","as_id":"pgex"}}'
          cargo run --bin gentle_cli -- --state "$STATE" op '{"SetDisplayVisibility":{"target":"Features","visible":false}}'
          cargo run --bin gentle_cli -- --state "$STATE" op '{"SetDisplayVisibility":{"target":"MethylationSites","visible":false}}'
          cargo run --bin gentle_cli -- --state "$STATE" render-svg pgex linear "$LINEAR"
          cargo run --bin gentle_cli -- --state "$STATE" render-svg pgex circular "$CIRCULAR"

          test -s "$LINEAR"
          test -s "$CIRCULAR"

  package-installers:
    name: Package Installers (${{ matrix.os }})
    if: github.event_name != 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: gentle-macos-installer
            bundle_format: dmg
            artifact_glob: target/release/bundle/dmg/*.dmg
          - os: windows-latest
            artifact_name: gentle-windows-installer
            bundle_format: msi
            artifact_glob: target/release/bundle/msi/*.msi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install WiX Toolset (Windows only)
        if: runner.os == 'Windows'
        shell: powershell
        run: choco install wixtoolset --no-progress -y

      - name: Install cargo-bundle
        run: cargo install cargo-bundle --locked

      - name: Build installer bundle
        run: cargo bundle --release --bin gentle --format ${{ matrix.bundle_format }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: error
